<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdGuard Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="icons/icon32.png" alt="AdGuard Pro" class="logo-icon">
        <h1>AdGuard Pro</h1>
      </div>
      <button id="toggleButton" class="toggle-button">
        <span class="toggle-slider"></span>
      </button>
    </header>

    <div class="stats-section">
      <div class="stat-item">
        <div class="stat-number" id="blockedCount">0</div>
        <div class="stat-label">Ads Blocked</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="whitelistedCount">0</div>
        <div class="stat-label">Whitelisted</div>
      </div>
    </div>

    <div class="current-site" id="currentSite">
      <div class="site-info">
        <div class="site-icon">🌐</div>
        <div class="site-details">
          <div class="site-name" id="siteName">Loading...</div>
          <div class="site-status" id="siteStatus">Checking...</div>
        </div>
      </div>
      <button id="whitelistButton" class="whitelist-button" title="Toggle whitelist for this site">
        <span>⭐</span>
      </button>
    </div>

    <div class="actions">
      <button id="refreshButton" class="action-button">
        <span>🔄</span>
        Refresh Page
      </button>
      <button id="resetStatsButton" class="action-button">
        <span>📊</span>
        Reset Stats
      </button>
      <button id="optionsButton" class="action-button">
        <span>⚙️</span>
        Options
      </button>
    </div>

    <div class="quick-filters">
      <div class="filter-title">Quick Filters</div>
      <div class="filter-options">
        <label class="filter-option">
          <input type="checkbox" id="blockPopups" checked>
          <span>Block Popups</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" id="blockSocial" checked>
          <span>Block Social Media</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" id="blockTracking" checked>
          <span>Block Tracking</span>
        </label>
        <label class="filter-option">
          <input type="checkbox" id="blockCookies">
          <span>Block Cookie Notices</span>
        </label>
      </div>
    </div>

    <footer class="footer">
      <div class="version">v1.0.0</div>
      <div class="links">
        <a href="#" id="reportBug">Report Bug</a>
        <a href="#" id="donate">Donate</a>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
