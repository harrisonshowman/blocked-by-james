<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocked by AdGuard Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .shield-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    .blocked-url {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .button {
      padding: 12px 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 14px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .button.primary {
      background: white;
      color: #667eea;
      border-color: white;
    }
    
    .button.primary:hover {
      background: #f0f0f0;
    }
    
    .stats {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
      opacity: 0.8;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shield-icon">üõ°Ô∏è</div>
    <h1>Content Blocked</h1>
    <p>AdGuard Pro has blocked potentially harmful or unwanted content on this page.</p>
    
    <div class="blocked-url" id="blockedUrl">
      Loading blocked URL...
    </div>
    
    <div class="actions">
      <button class="button primary" onclick="goBack()">Go Back</button>
      <button class="button" onclick="reportFalsePositive()">Report False Positive</button>
      <button class="button" onclick="allowOnce()">Allow Once</button>
    </div>
    
    <div class="stats">
      <strong id="blockedCount">0</strong> ads and trackers blocked today
    </div>
  </div>

  <script>
    // Get blocked URL from parameters
    const urlParams = new URLSearchParams(window.location.search);
    const blockedUrl = urlParams.get('url') || 'Unknown URL';
    document.getElementById('blockedUrl').textContent = blockedUrl;
    
    // Load and display blocked count
    chrome.storage.sync.get(['blockedCount'], (result) => {
      const count = result.blockedCount || 0;
      document.getElementById('blockedCount').textContent = count.toLocaleString();
    });
    
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.close();
      }
    }
    
    function reportFalsePositive() {
      const subject = encodeURIComponent('False Positive Report - AdGuard Pro');
      const body = encodeURIComponent(`Blocked URL: ${blockedUrl}\n\nPlease describe why this should not be blocked:\n\n`);
      window.open(`mailto:support@adguardpro.com?subject=${subject}&body=${body}`);
    }
    
    function allowOnce() {
      // Send message to background script to temporarily allow this URL
      chrome.runtime.sendMessage({
        action: 'allowOnce',
        url: blockedUrl
      }, () => {
        // Redirect to the originally blocked URL
        window.location.href = blockedUrl;
      });
    }
  </script>
</body>
</html>
